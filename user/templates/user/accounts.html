<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{heading}}</h1>
    <form method="post">
      {% csrf_token %} {{form.as_p}}
      <input type="submit" value="{{submit}}" />
    </form>
    <p>

      Click here to <a href={% if submit == "Login" %} 
      {% url 'accounts:signup' %} 
      {% else %} 
      {% url 'accounts:login' %} 
      {% endif %}
      >{% if submit == "Login"%} Signup {%else%} Login {%endif%}</a>
      
    </p>
  </body>
</html>
